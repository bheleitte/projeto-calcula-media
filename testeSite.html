<!DOCTYPE html>
<html>
<head>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
	form{
		background-color: lightgreen;
		border-radius: 4px;
		height: 250px;
		width: 300px;
	}
	input[type=text]{
		background-color: lightgray;
		position: relative;
		top: 25px;
		left: 90px;
		width: 100px;
		height: 30px;
		transition-duration: 0.4s;

	}
	input[type=text]:focus{
		background-color: white;
		border: 3px solid #555;
	}
	input[type=text]:hover{
		color: white;
    }
	input[type=button]{
		position: relative;
		top: 20px;
		left: 80px;
	}
	</style>
	<title>Cálculo da média</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8 " />
</head>
<body>
	<div class="notas">
	 <form name='form'>
	 	<input type="text" name="nota1" placeholder="nota 1"><br>
		<input type="text" name="nota2" placeholder="nota 2"><br>
		<input type="text" name="nota3" placeholder="nota 3"><br>
		<br>
		<input type="button" class="btn btn-success" onclick="media()" value="Calcular média">
	 </form>

	 <script type="text/javascript">
		function media(){
			var nota1 = parseFloat(form.nota1.value.replace(',',','));
			var nota2 = parseFloat(form.nota2.value.replace(',',','));
			var nota3 = parseFloat(form.nota3.value.replace(',',','));

			var media = (nota1+nota2+nota3)/3;

			if (media<4){
				alert('Aluno reprovado. Média: '+media)
			}else if (media>=4 && media<7){
				var falta = (50-6*media)/4;
				alert('Prova final: Média'+media+'\n Nota necessária na final: '+falta);
			}else{
				alert('!!!! Passou Mizerávi !!!!')
			}
		}

	 </script>
	</div> 
</body>
</html>
